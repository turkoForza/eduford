<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <a href="index.html"><img src="/images/logo.png" alt=""></a>
        <i class="fa fa-bars"></i>
        <ul id="menu-list">
            <li><a href="index.html">HOME</a></li>
            <li><a href="about.html">ABOUT</a></li>
            <li><a href="course.html">COURSE</a></li>
            <li><a href="blog.html">BLOG</a></li>
            <li><a href="contact.html">CONTACT</a></li>
        </ul>
    </header>

    <section class="secondary">
        <div class="up">
            <h1>Contact Us</h1>
        </div>
        <div id="contact">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d158858.65916263973!2d-0.3886651187284117!3d51.52850500244656!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47d8a00baf21de75%3A0x52963a5addd52a99!2zTG9uZHJhLCBCaXJsZcWfaWsgS3JhbGzEsWs!5e0!3m2!1str!2str!4v1676740899189!5m2!1str!2str" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            <div>

                <div id="adress">
                    <div class="a-item">
                        <i class="fa-solid fa-house"></i>
                        <div class="typing">
                            <h3>Abc Street, Xyz Building</h3>
                            <p>London / England</p>
                        </div>
                    </div>

                    <div class="a-item">
                        <i class="fa-solid fa-phone"></i>
                        <div class="typing">
                            <h3>+1 123 456 789</h3>
                            <p>Monday to Saturday 10a.m. to 6p.m. </p>
                        </div>
                    </div>

                    <div class="a-item">
                        <i class="fa-solid fa-envelope"></i>
                        <div class="typing">
                            <h3>info@eduford.com</h3>
                            <p>Email us your query</p>
                        </div>
                    </div>

                </div>

                <form>
                    <input type="text" placeholder="Enter Name">
                    <input type="email" placeholder="Enter E-mail">
                    <input type="text" placeholder="Enter Your Subject">
                    <textarea rows="5" type="text" placeholder="Your Comment"></textarea>
                    <button>Send Message</button>
                </form>

            </div>

        </div>
    </section>

    <footer class="page main-container">
        <h3>Follow Us on Social Media</h3>
        <div class="social">
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-youtube"></i>
            <i class="fa-brands fa-instagram"></i>
        </div>
        <p>Made by Hakan Kaya | 2023</p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
